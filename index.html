<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <h1>Productora</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <h2>Creamos historias visuales impactantes</h2>
    </section>

    <!-- Diseño Geométrico -->
    <section class="geometric">
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box light-blue"></div>
        <div class="box dark-red"></div>
        <div class="box navy-blue"></div>
        <div class="box bright-red"></div>
    </section>

    <!-- Sección de Servicios -->
    <section id="services" class="services">
        <h3>Nuestros Servicios</h3>
        <p>Producción audiovisual, edición y más.</p>
    </section>

    <!-- Pie de Página -->
    <footer id="contact">
        <p>&copy; 2024 Productora - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
